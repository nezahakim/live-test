<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Voice Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 300;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        input[type="text"]:disabled {
            background-color: #f5f5f5;
            color: #999;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        button {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .join-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .join-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .leave-btn {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            color: white;
        }

        .leave-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 107, 107, 0.3);
        }

        .mute-btn {
            background: linear-gradient(135deg, #feca57 0%, #ff9ff3 100%);
            color: white;
        }

        .mute-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(254, 202, 87, 0.3);
        }

        .status {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 500;
            text-align: center;
        }

        .status.info {
            background: rgba(52, 152, 219, 0.1);
            color: #2980b9;
            border: 1px solid rgba(52, 152, 219, 0.2);
        }

        .status.success {
            background: rgba(39, 174, 96, 0.1);
            color: #27ae60;
            border: 1px solid rgba(39, 174, 96, 0.2);
        }

        .status.error {
            background: rgba(231, 76, 60, 0.1);
            color: #e74c3c;
            border: 1px solid rgba(231, 76, 60, 0.2);
        }

        .audio-controls {
            margin-top: 20px;
        }

        .volume-indicators {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .volume-indicator {
            flex: 1;
        }

        .volume-indicator h4 {
            margin-bottom: 8px;
            color: #555;
            font-size: 14px;
        }

        .volume-bar {
            height: 8px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 4px;
            overflow: hidden;
        }

        .volume-level {
            height: 100%;
            background: linear-gradient(90deg, #00b894, #fdcb6e, #e17055);
            width: 0%;
            transition: width 0.1s ease;
        }

        .peer-info {
            background: rgba(0, 0, 0, 0.05);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .peer-info h3 {
            margin-bottom: 10px;
            color: #333;
        }

        .connection-details {
            font-size: 14px;
            color: #666;
            line-height: 1.6;
        }

        .hidden {
            display: none;
        }

        #remoteAudio {
            width: 100%;
            margin-top: 10px;
            display: none;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
                margin: 10px;
            }

            h1 {
                font-size: 2em;
            }

            .controls {
                flex-direction: column;
            }

            .volume-indicators {
                flex-direction: column;
                gap: 15px;
            }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(102, 126, 234, 0.7);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(102, 126, 234, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(102, 126, 234, 0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéôÔ∏è Voice Chat</h1>
        
        <div class="input-group">
            <label for="roomId">Room ID:</label>
            <input type="text" id="roomId" placeholder="Enter room ID to join..." maxlength="50">
        </div>
        
        <div class="controls">
            <button id="joinBtn" class="join-btn">Join Room</button>
            <button id="leaveBtn" class="leave-btn" disabled>Leave Room</button>
        </div>
        
        <div id="status" class="status info">Enter a room ID and click Join Room to start</div>
        
        <div id="audioControls" class="audio-controls hidden">
            <div class="controls">
                <button id="muteBtn" class="mute-btn" disabled>Mute</button>
            </div>
            
            <div class="volume-indicators">
                <div class="volume-indicator">
                    <h4>Your Voice</h4>
                    <div class="volume-bar">
                        <div id="localVolume" class="volume-level"></div>
                    </div>
                </div>
                <div class="volume-indicator">
                    <h4>Remote Voice</h4>
                    <div class="volume-bar">
                        <div id="remoteVolume" class="volume-level"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="peerInfo" class="peer-info hidden">
            <h3>Connection Info</h3>
            <div id="connectionDetails" class="connection-details">
                Establishing connection...
            </div>
        </div>
        
        <audio id="remoteAudio" autoplay></audio>
    </div>

    <script src="script.js"></script>
</body>
</html>
